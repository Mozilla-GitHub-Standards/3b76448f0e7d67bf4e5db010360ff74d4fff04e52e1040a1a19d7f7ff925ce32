machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t circleci/moztelemetry:$CIRCLE_SHA1 .

test:
  override:
    - docker run -t -i -p 8001:8001 circleci/moztelemetry:$CIRCLE_SHA1 ./bin/run_tests

deployment:
  latest:
    branch: master
    commands:
      - sbt publish
